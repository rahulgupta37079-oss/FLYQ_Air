<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYQ - The Future of Flight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 50%, #0a0e27 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Animated Background Grid */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(50px) scale(1); }
        }

        /* Particle System */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Main Drone Container */
        .drone-container {
            position: relative;
            width: 500px;
            height: 500px;
            animation: droneEntry 2s ease-out forwards;
            transform-style: preserve-3d;
        }

        @keyframes droneEntry {
            0% {
                transform: translateY(-200vh) rotateX(45deg) scale(0.5);
                opacity: 0;
            }
            60% {
                transform: translateY(20px) rotateX(5deg) scale(1.05);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotateX(0deg) scale(1);
                opacity: 1;
            }
        }

        /* Drone Body */
        .drone {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: droneHover 4s ease-in-out infinite;
        }

        @keyframes droneHover {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateY(10deg);
            }
        }

        /* Drone Center Body */
        .drone-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 40px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(59, 130, 246, 0.5),
                inset 0 -5px 10px rgba(0, 0, 0, 0.3);
            animation: bodyPulse 2s ease-in-out infinite;
        }

        @keyframes bodyPulse {
            0%, 100% {
                box-shadow: 
                    0 10px 30px rgba(59, 130, 246, 0.5),
                    inset 0 -5px 10px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 
                    0 10px 50px rgba(59, 130, 246, 0.8),
                    inset 0 -5px 10px rgba(0, 0, 0, 0.3);
            }
        }

        /* LED Lights */
        .led {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff00;
            animation: ledBlink 1s ease-in-out infinite;
        }

        .led.front {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .led.back {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
            animation-delay: 0.5s;
        }

        @keyframes ledBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Drone Arms */
        .arm {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 8px;
            background: linear-gradient(90deg, #1e3a8a, #374151);
            transform-origin: center;
            border-radius: 4px;
        }

        .arm.arm1 {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .arm.arm2 {
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .arm.arm3 {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .arm.arm4 {
            transform: translate(-50%, -50%) rotate(-135deg);
        }

        /* Propellers */
        .propeller-container {
            position: absolute;
            width: 80px;
            height: 80px;
        }

        .propeller-container.p1 {
            top: 15%;
            left: 15%;
        }

        .propeller-container.p2 {
            top: 15%;
            right: 15%;
        }

        .propeller-container.p3 {
            bottom: 15%;
            left: 15%;
        }

        .propeller-container.p4 {
            bottom: 15%;
            right: 15%;
        }

        .propeller {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: propellerSpin 0.3s linear infinite;
        }

        @keyframes propellerSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .blade {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 10px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(0, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: 50%;
            transform-origin: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .blade:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .blade:nth-child(2) {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        /* Propeller Motor */
        .motor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #374151, #1f2937);
            border-radius: 50%;
            border: 2px solid #4b5563;
            box-shadow: 
                0 0 10px rgba(59, 130, 246, 0.5),
                inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Text Elements */
        .text-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            animation: textFadeIn 1s ease-out 2s forwards;
            opacity: 0;
        }

        @keyframes textFadeIn {
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .brand-name {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #0080ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 0.1em;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .tagline {
            font-size: 1.5rem;
            color: #00ffff;
            margin-top: 10px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0;
            animation: taglineFade 1s ease-out 2.5s forwards;
        }

        @keyframes taglineFade {
            to { opacity: 1; }
        }

        /* Energy Rings */
        .energy-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: ringPulse 2s ease-out infinite;
        }

        .energy-ring:nth-child(1) {
            width: 300px;
            height: 300px;
        }

        .energy-ring:nth-child(2) {
            width: 400px;
            height: 400px;
            animation-delay: 0.5s;
        }

        .energy-ring:nth-child(3) {
            width: 500px;
            height: 500px;
            animation-delay: 1s;
        }

        @keyframes ringPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        /* Loading Progress */
        .progress-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            opacity: 0;
            animation: progressFade 1s ease-out 3s forwards;
        }

        @keyframes progressFade {
            to { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            width: 0%;
            animation: progressFill 3s ease-out 3s forwards;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes progressFill {
            to { width: 100%; }
        }

        .progress-text {
            text-align: center;
            color: #00ffff;
            font-size: 0.9rem;
            margin-top: 10px;
            letter-spacing: 0.2em;
        }

        /* Glow Effects */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, 
                rgba(0, 255, 255, 0.2) 0%,
                rgba(0, 128, 255, 0.1) 30%,
                transparent 70%);
            animation: glowPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.3;
            }
        }

        /* Skip Button */
        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: skipFade 1s ease-out 4s forwards;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @keyframes skipFade {
            to { opacity: 1; }
        }

        .skip-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .drone-container {
                width: 300px;
                height: 300px;
            }

            .brand-name {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .progress-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <!-- Animated Background -->
        <div class="grid-background"></div>

        <!-- Particle System -->
        <div class="particles" id="particles"></div>

        <!-- Energy Rings -->
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>

        <!-- Glow Effect -->
        <div class="glow"></div>

        <!-- Drone -->
        <div class="drone-container">
            <div class="drone">
                <!-- Drone Body -->
                <div class="drone-body">
                    <div class="led front"></div>
                    <div class="led back"></div>
                </div>

                <!-- Arms -->
                <div class="arm arm1"></div>
                <div class="arm arm2"></div>
                <div class="arm arm3"></div>
                <div class="arm arm4"></div>

                <!-- Propellers -->
                <div class="propeller-container p1">
                    <div class="propeller">
                        <div class="blade"></div>
                        <div class="blade"></div>
                    </div>
                    <div class="motor"></div>
                </div>

                <div class="propeller-container p2">
                    <div class="propeller">
                        <div class="blade"></div>
                        <div class="blade"></div>
                    </div>
                    <div class="motor"></div>
                </div>

                <div class="propeller-container p3">
                    <div class="propeller">
                        <div class="blade"></div>
                        <div class="blade"></div>
                    </div>
                    <div class="motor"></div>
                </div>

                <div class="propeller-container p4">
                    <div class="propeller">
                        <div class="blade"></div>
                        <div class="blade"></div>
                    </div>
                    <div class="motor"></div>
                </div>
            </div>
        </div>

        <!-- Text Elements -->
        <div class="text-container">
            <h1 class="brand-name">FLYQ</h1>
            <p class="tagline">The Future of Flight</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="progress-text">INITIALIZING SYSTEM</p>
        </div>

        <!-- Skip Button -->
        <button class="skip-button" onclick="skipIntro()">Skip Intro</button>
    </div>

    <script>
        // Create Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Auto-redirect after intro
        function autoRedirect() {
            setTimeout(() => {
                window.location.href = '/';
            }, 6000); // 6 seconds
        }

        // Skip intro
        function skipIntro() {
            window.location.href = '/';
        }

        // Initialize
        createParticles();
        autoRedirect();

        // Sound effects (optional - can be added)
        // Drone startup sound, propeller whir, etc.
    </script>
</body>
</html>
